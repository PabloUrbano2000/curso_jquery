  <body>
    <div class="container text-center">
      <h1>Objetos 101: <small>Comprendiendo lo b√°sico</small></h1>

    <script>
      var carro = {
        encendido: false,
        llantas: 4,
        puertas: 5,
        marca: "Toyota",
        fabricante: {
          creador: "pabliiiito",
          telefono: "34343-4343-333",
        },
        colores: ["azul", "rojo", "amarillo"],
        arrancar: function () {
          if (this.encendido) {
            console.log("el carro ya se encunetra encendido");
          } else {
            console.log("Encendiendo el motor.");
            carro.encendido = true;
          }
        },
        apagar: function () {
          if (this.encendido) {
            console.log("Apagando el motor");
            this.encendido = false;
          } else {
            console.log("El carro se encuentra apagado");
          }
        },
      };
    </script>
