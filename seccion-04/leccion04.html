<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lección 04 - Acordeones</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lección 04: Acordeones</h1>
      <hr />

      <div align="center">
        <dl>
          <dt>Título del acordeón</dt>
          <dd>Este es el detalle del acordeón</dd>
          <dt>Título del acordeón</dt>
          <dd>Este es el detalle del acordeón</dd>
          <dt>Título del acordeón</dt>
          <dd>Este es el detalle del acordeón</dd>
          <dt>Título del acordeón</dt>
          <dd>Este es el detalle del acordeón</dd>
          <dt>Título del acordeón</dt>
          <dd>Este es el detalle del acordeón</dd>
        </dl>
      </div>
    </div>
    <script>
      (function () {
        var dds = $("dd");
        dds.hide();
        dds.eq(0).show();

        $("dt").on("mouseenter", function () {
          // animacion de cerrar
          dds.slideUp(200);

          $(this)
            // con next va al siguiente elemento
            .next()
            // animación para mostrar
            .slideDown(200);
        });
      })();
    </script>
  </body>
</html>
